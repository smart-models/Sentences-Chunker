name: Build and Publish Docker Images

# Trigger workflow SOLO sui tag di versione
on:
  push:
    tags:
      - 'v*.*.*'  # Solo sui tag di versione (es. v0.6.1, v1.2.3)
  workflow_dispatch: # Allow manual trigger

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # Set permissions for GITHUB_TOKEN
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - variant: cpu
            dockerfile: docker/dockerfile
            platforms: linux/amd64
            cache-scope: cpu
          - variant: gpu  
            dockerfile: docker/dockerfile
            platforms: linux/amd64
            cache-scope: gpu
    
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
      
      # Step 2: Set up Docker Buildx for advanced features
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            network=host
            image=moby/buildkit:latest
      
      # Step 3: Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # Step 4: Extract metadata for Docker (SOLO tag di versione)
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            latest=false
          tags: |
            # Tag specifico della versione (es. v0.6.1-cpu, v0.6.1-gpu)
            type=ref,event=tag,suffix=-${{ matrix.variant }}
            # Tag latest per ogni versione (latest-cpu, latest-gpu)
            type=raw,value=latest-${{ matrix.variant }}
      
      # Step 5: Generate build args based on variant
      - name: Set build arguments
        id: build-args
        run: |
          if [ "${{ matrix.variant }}" = "gpu" ]; then
            echo "BUILD_ARGS=ENABLE_GPU=true" >> $GITHUB_OUTPUT
            echo "LABELS=gpu.cuda=12.1.0" >> $GITHUB_OUTPUT
          else
            echo "BUILD_ARGS=ENABLE_GPU=false" >> $GITHUB_OUTPUT
            echo "LABELS=gpu.cuda=none" >> $GITHUB_OUTPUT
          fi
      
      # Step 6: Build and push Docker image
      - name: Build and push Docker image (${{ matrix.variant }})
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          platforms: ${{ matrix.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}
            org.opencontainers.image.variant=${{ matrix.variant }}
            ${{ steps.build-args.outputs.LABELS }}
          cache-from: type=gha,scope=${{ matrix.cache-scope }}
          cache-to: type=gha,mode=max,scope=${{ matrix.cache-scope }}
          provenance: mode=max
          sbom: true
          build-args: |
            ${{ steps.build-args.outputs.BUILD_ARGS }}
      
      # Step 7: Generate artifact attestation for supply chain security
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true
      
      # Step 8: Output image details
      - name: Image details
        run: |
          echo "✅ Successfully built and pushed ${{ matrix.variant }} image"
          echo "📦 Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "🏷️ Tags: ${{ steps.meta.outputs.tags }}"
          echo "🔖 Digest: ${{ steps.build.outputs.digest }}"
          echo "📋 Version: ${{ github.ref_name }}"
  
  # Job to verify images after push
  verify-images:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    permissions:
      packages: read
    
    steps:
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Verify CPU image
        run: |
          echo "Verifying CPU image for version ${{ steps.version.outputs.VERSION }}..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-cpu
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-cpu
      
      - name: Verify GPU image  
        run: |
          echo "Verifying GPU image for version ${{ steps.version.outputs.VERSION }}..."
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-gpu
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-gpu
      
      - name: List available tags
        run: |
          echo "📋 Available image tags for this release:"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-cpu"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}-gpu"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-cpu"
          echo "- ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-gpu"
  
  # Job to create release notes
  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## 🚀 Docker Images Published
            
            This release includes Docker images for both CPU and GPU variants:
            
            ### CPU Image
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}-cpu
            docker pull ghcr.io/${{ github.repository }}:latest-cpu
            ```
            
            ### GPU Image (CUDA 12.1)
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}-gpu
            docker pull ghcr.io/${{ github.repository }}:latest-gpu
            ```
            
            ### Docker Compose
            ```bash
            # CPU deployment
            cd docker
            docker compose --profile cpu up -d
            
            # GPU deployment
            cd docker
            docker compose --profile gpu up -d
            ```
            
            ### Quick Start
            ```bash
            # Run CPU version
            docker run -p 8080:8080 ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}-cpu
            
            # Run GPU version (requires nvidia-docker)
            docker run --gpus all -p 8080:8080 ghcr.io/${{ github.repository }}:${{ steps.version.outputs.VERSION }}-gpu
            ```
            
            For more information, see the [README](https://github.com/${{ github.repository }}/blob/main/README.md).
          draft: false
          prerelease: false
          generate_release_notes: true